<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <a href="../index.html" area-current="page">Home</a>
    </nav>
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a random number between 1 to 100.</p>
        <p>You have 10 attempts to guess the write answer.</p>
        <form class="form">
            <label for="guessField" id="guess">Guess a number</label>
            <input type="text" id="subt" class="guessField">
            <input type="submit" value="Submit guess" class="guessSubmit">
        </form>
        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult10">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>


</body>
<script src="./script.js"></script>
</html>
